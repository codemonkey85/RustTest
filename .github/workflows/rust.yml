name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.1
      - name: Build
        run: cargo build --manifest-path=hello_cargo/Cargo.toml --verbose
      - name: Run tests
        run: cargo test --manifest-path=hello_cargo/Cargo.toml --verbose
